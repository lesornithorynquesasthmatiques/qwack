  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->

  <title>Welcome to Qwack</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="stylesheets/foundation.css">
  -->
  
  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="foundation/stylesheets/foundation.min.css">
  <link rel="stylesheet" href="foundation/stylesheets/general_foundicons.css">
  <link rel="stylesheet" href="foundation/stylesheets/app.css">

<body data-ng-app="qwackApp">

  <div class="row">
    <div class="six columns">
      <div id="welcomePanel">
        <h2>Bienvenue sur YAWYL !</h2>
        <form name="loginForm" data-ng-controller="LoginCtrl" data-ng-submit="login()">
            <fieldset>
                <p><label for="email">Email</label><input type="email" name="email" data-ng-model="user.email" required /></p>
                <p><label for="password">Mot de passe</label><input type="password" name="passwd" data-ng-model="user.passwd" required /></p>
                <p><input type="submit" class="button success" value="Me connecter" /><a class="right">M'inscrire</a></p>
            </fieldset>
        </form>
      </div>
    </div>
  </div>

  <script src="foundation/javascripts/foundation.min.js"></script>

  <script src="foundation/javascripts/app.js"></script>

  <script src="https://raw.github.com/LearnBoost/socket.io/master/client/socket.io.js"></script>

  <script src="lib/angular/angular.js"></script>

  <script src="js/login.js"></script>
